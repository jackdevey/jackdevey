<head>
  <title>{{ page.seo.title | default: page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.seo.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name }}">
  
  <!-- Custom Schema.org Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.url }}"
  }
  </script>
</head>
